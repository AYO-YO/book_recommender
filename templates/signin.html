{% extends 'base.html' %}

{% block title %}
    로그인
{% endblock %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
<section>
    <div class="container_login">
        {% load socialaccount %}
            <a class="btn_naver" href=" {% provider_login_url 'naver' %}">네이버 로그인</a>
        <p class="space_or"><span>또는</span></p>
        <div class="wrap_in">
            <div class="wrap_in2"><h2 class="title-center"> 로그인</h2></div>
            <form class="form-area" action="/sign-in/" method="post">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="username">이름</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <div class="button_signin">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a href="/sign-up" class="nav-link">회원가입 페이지로</a>
                </div>
            </form>


        </div>
    </div>
    <script>

    </script>
</section>
{% endblock %}
