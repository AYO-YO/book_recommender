{% extends 'base.html' %}

{% block title %}
    登录
{% endblock %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
    <section>
        <div class="container container_login">
            <div style="width: 100%; text-align: center">
            <img style="height:100px; margin-top: 20px;"
             src="{% static 'image/logo.png' %}">
            </div>
            <hr>

            <div class="wrap_in">

                <form class="form-area" action="/sign-in/" method="post">
                    {% csrf_token %}
                    <div class="form-group mt-2 mb-2">
                        <input type="text" class="form-control" id="username" name="username" placeholder="ID">
                    </div>
                    <div class="form-group mt-2 mb-2">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    </div>

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <div class="button_signin" style="text-align: center">
                        <button type="submit" class="btn_login">登录</button>
                        <a href="/sign-up" class="btn_to_signup">去注册</a>
                    </div>
                </form>


            </div>
        </div>
        <script>

        </script>
    </section>
{% endblock %}
