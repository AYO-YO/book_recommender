{% extends 'base.html' %}

{% block title %}
    编辑评论
{% endblock %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://kit.fontawesome.com/6a078ab7ec.js" crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}

{% block content %}
<form class="input-group mb-3" action="/book/review/edit/update/{{ review.id }}" method="post">
    {% csrf_token %}
    <textarea class="form-control" cols="30" rows="5" id='my-review' name='my-review'
              placeholder="请填写评论" style="resize:none;">{{ review.content }}</textarea>
    <button class="btn btn-outline-secondary" type="submit">提交</button>
    {% for message in messages %}
        {{ message.tag }}
        {{ message }}
    {% endfor %}
</form>
{% endblock %}
