<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | 这本书怎么样</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"
          crossorigin="anonymous">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"
            crossorigin="anonymous"></script>
    <link href="{% static 'css/fonts.css' %}" rel="stylesheet">
    <style>
        body {
            background-image: url({% static 'image/bg_light.jfif' %});
            background-size: cover;
        }

        .title-center {
            text-align: center;
            padding-top: 10px;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top: 25px
        }

    
    
    </style>

    {% block style %}
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img style="width: 100px"
                 src="{% static 'image/logo.png' %}">
        </a>
        {% if user.is_authenticated %}
            <div>
                <div class="navbar-nav_mr-auto_1">
                    <a class="nav-link" href="/user">
                        <img style="width: 30px; height: 30px;"
                             src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbcgmOO%2FbtrEGJSRwTB%2FfTDaJbsgki7TBVkJ8hCycK%2Fimg.png">
                    </a>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div>
                    <a class="nav-link" href="/profile/{{ user.id }}">
                        <img style="width: 33px; height: 30px;"
                             src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FCwJjR%2FbtrEvH3abV1%2FUm4WAcmMKy04v4TRGKhNj0%2Fimg.png">
                    </a>
                </div>
            </div>
        {% endif %}
        <form class="form-inline my-2 my-lg-0">
            {% if not user.is_authenticated %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/sign-in">
                            <img style="width: 30px; height: 30px;"
                                 src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbM9cJe%2FbtrEBtqjFn0%2FePBrEJQvNeIRSRo9s0cLOk%2Fimg.png">
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/sign-up">
                            <img style="width: 30px; height: 30px;"
                                 src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbeIEcE%2FbtrEHWxudY1%2FTjbkwX2IRE4EtwrDTNCRnk%2Fimg.png">
                        </a>
                    </li>
                </ul>
            {% else %}
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item disabled">
                        <span style="font-family: 'Yeon Sung', cursive; margin-top: 2px; color: coral "
                              class="nav-link">
                            {{ user.username }}
                        </span>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout">
                            <img style="width: 30px; height: 30px;"
                                 src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FboTSTZ%2FbtrEHCeU6Fh%2FkMU6w72OKodYyypSeafQlk%2Fimg.png">
                        </a>
                    </li>
                </ul>
            {% endif %}
        </form>
    </div>
</nav>
{% block content %}

{% endblock %}

</body>
</html>
